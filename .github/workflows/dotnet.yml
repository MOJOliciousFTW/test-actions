# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Find licenses
        uses: ./license-check-nuget
        with:
          entrypoint: ./licence-check-nuget/test
      - name: Build src
        run: dotnet build ./license-check-nuget/src
      - name: Run src
        run: dotnet run --project ./license-check-nuget/src
