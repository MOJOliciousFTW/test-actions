name: "Licence check for Nuget"
description: "Verifies that licences of nuget packages present in the calling workflow are compliant"
inputs:
  entrypoint:
    description: "Path to project folder, .csproj or .sln file"
    required: false
    default: "./"
  create-report:
    description: "Create a report of the licenses found"
    required: false
    default: "false"
runs:
  using: "composite"
  steps:
    - name: Install and run
      run: |
        dotnet new tool-manifest
        dotnet tool install --local dotnet-project-licenses
        dotnet dotnet-project-licenses -i ${{ inputs.entrypoint }} -o --json licenses.json --print false
      shell: bash

    - name: Check licenses
      run: dotnet run --project $GITHUB_ACTION_PATH/src/LicenseCheck.csproj
      shell: bash

    - name: Upload license report
      if: ${{ inputs.create-report == 'true' }}
      uses: actions/upload-artifact@v3
      with:
        name: license-report
        path: licenses.json
